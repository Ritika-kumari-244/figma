<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Let's calculate!</h1>
    <br>
    <br>
    <div class="box">
        <div class="calculator">
            <input type="text" id="output" class="output">
            <div class="row">
                <button>AC</button>
                <button>Del</button>
                <button>.</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button>=</button>
                <button>%</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
